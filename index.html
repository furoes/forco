<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forco</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@js-temporal/polyfill@0.4.4/dist/index.umd.js" ></script>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <button id="btn-help" class="key">?</button>
            <h1 class="title">Forco</h1>
            <a href="https://github.com/furoes/forco">github</a>
        </nav>

        <p>erros: <span id="wrongs"></span></p>
    </header>

    <dialog id="dlg-help" class="dlg">
        <h2>Ajuda</h2>
        <p>
            Bem-vindo ao jogo da forca! Seu objetivo é adivinhar a palavra antes de acabarem as tentativas.
        </p>
        <p>
            Quando uma letra está na palavra, ela é preenchida nos espaços correspondentes e marcada em verde. Se não
            estiver, é marcada em vermelho.
        </p>
        <button autofocus id="btn-help-close" class="key">Fechar</button>
    </dialog>

    <section id="game-section">
        <div id="word-container"></div>
        <div id="keyboard-container"></div>
    </section>
</body>

</html>
